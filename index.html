<!DOCTYPE html>
<html>
    <head>
    <style>
        body {background-color:black;font-family:arial;color:white;}
        h1{color:grey;font-family:verdana;}
        .maindiv {
            background-color:white;
            width:300px;
            padding:20px;
            border-radius:25px;
            color:black;
            align:center;
        }
    </style>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Interest Calculator</title>
    </head>
    <div class="maindiv">
        <body>
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
            <span id ="rate_val">
                10.25%
            </span> <br/>
            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <!-- fill in the rest of the values-->
                </select>  <br/>
            <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <span id="result">
                
            </span>
            <script>
                function updateRate() 
                {
                    var rateval = document.getElementById("rate").value;
                    document.getElementById("rate_val").innerText=rateval + "%";
                }

                function compute()
                {   
                    var principal = document.getElementById("principal").value;
                    var rate = document.getElementById("rate").value;
                    var years = document.getElementById("years").value;

                    var interest = parseFloat(principal) * parseFloat(years) * parseFloat(rate) /100;
                    //var amount = interest + parseFloat(principal)
                    var year = new Date().getFullYear()+parseInt(years);
                    //p = document.getElementById("principal").value;
                    
                    if (parseFloat(principal) <= 0 || principal == ""){
                        alert("Enter a positive number");
                        principal.focus();
                    }
                    else {
                        document.getElementById("result").innerHTML="If you deposit <mark>"+principal+"</mark>,\<br\>at an interest rate of <mark>"+rate+"%</mark>\<br\>You will receive an amount of <mark>"+interest+"</mark>,\<br\>in the year <mark>"+year+"</mark>\<br\>";
                    }
                    
                }
            </script>
            
            <footer>
                &#169; Everyone Can Get Rich
            </footer>
        </body>
    </div>
    </html>
</html>
